<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

    <title>Boeing EMMA</title>
</head>

<body>
    <!-- Boeing Logo -->
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Boeing_full_logo.svg"
        class="img-fluid mt-5 mx-auto d-block"
        style="width:30%;">
    </div>

   
    <section class="form my-4 mx-5" style="padding-top: 30px;">
        <div class="container">
            <div class="row gx-0">
                <div class="col-lg-6 mt-4">
                    <img src="images/undraw_server_cluster_jwwq.svg" class="img-fluid my-3 mx-3" alt="">
                    <h5 class="mb-5" style="padding-left: 70px;">
                        Equipment Management Maintenance Architecture
                    </h5>
                </div>
                <div class="col-lg-6 px-3 pt-5">
                    <h3>Sign into your account</h3>

                     <!-- Form -->
                    <form>
                        <div class="form-row">
                            <div class="col-lg-7 form-floating mb-3 mt-5">
                                <input type="text" id="empId" placeholder="Employee ID" class="form-control">
                                <label for="empId">Employee ID</label>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7 form-floating mt-4">
                                <input type="password" id="empPassword" placeholder="Password" class="form-control">
                                <label for="empPassword">Password</label>
                            </div>
                        </div>
                    </form>
                    
                    <div class="form-row">
                        <div class="col-lg-7">
                            <button type="button" class="btn1 mt-5 mb-3">Login
                                <i class="bi bi-arrow-right-square" style="margin-left: 3px;"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-7">
                            <p>Don't have access? <a href="" class="ref">Click here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
